<!DOCTYPE html>
<html>
<head>
    <title>getting start | wozllajs</title>
    <script src="../libs/wozllajs-full-dev-v0.2-alpha.js"></script>
</head>
<body>
<div id="root" style="width: 960px; margin: 0 auto; border: 1px solid #555; height: 640px;">
    <canvas id="main"></canvas>
</div>
<script>
    var canvas = document.getElementById('main');
    var stage = new wozllajs.Stage('sampleStageId', canvas, 960, 640);
    var gameObject = new wozllajs.GameObject('test');
    gameObject.transform.x = 150;
    gameObject.transform.y = 150;
    gameObject.setRenderer(wozllajs.createComponent('renderer.image', {
        src : 'images/logo.png'
    }));
    stage.addObject(gameObject);

    stage.loadResources({
        onComplete : function() {
            stage.init();
        }
    });

    wozllajs.Engine.addListener(stage);
    wozllajs.Engine.start();

</script>
</body>
</html>
