<!DOCTYPE html>
<html>
<head>
    <title>gesture | wozllajs</title>
    <script src="../libs/wozllajs-full-dev-v0.2-alpha.js"></script>
</head>
<body>
<div id="root" style="width: 960px; margin: 0 auto; border: 1px solid #555; height: 640px;">
    <canvas id="main"></canvas>
</div>
<script>
    var w = wozllajs;
    var stage, gameObject;
    w.Touch.init('main');

    stage = w.Stage.init('main', 960, 640);

    gameObject = new w.GameObject('test');
    gameObject.transform.x = 100;
    gameObject.transform.y = 100;
    gameObject.setRenderer(wozllajs.createComponent('renderer.image', {
        src : 'images/logo.png'
    }));

    stage.addObject(gameObject);
    stage.loadResources({
        onComplete : function() {
            stage.init();
        }
    });

    wozllajs.Engine.addListener(stage);
    wozllajs.Engine.start();

    gameObject.addEventListener('click', function(e) {
        e.stopPropagation();
    	console.log('click gameObject');
        console.log('target: ', e.target.id);
        console.log('currentTarget: ', e.currentTarget.id);
    });

    stage.addEventListener('click', function(e) {
        console.log('click stage');
        console.log('target: ', e.target.id);
        console.log('currentTarget: ', e.currentTarget.id);
    });

</script>
</body>
</html>
