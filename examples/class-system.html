<!DOCTYPE html>
<html>
<head>
    <title>WJS-example: class system</title>

</head>
<body>

<script src="../js/WozllaJS.js"></script>
<script src="../js/class/Class.js"></script>

<script>
    W.define('Simple', {
        initialize : function(params) {
            this.age = params.age;
        }
    });
    console.dir(W.create('Simple', {
        age : 18
    }));

    W.define('Sub', {
        extend : "Simple",
        initialize : function(params) {
        }
    });

    console.dir(W.create('Sub', {
        age: 20
    }));

    W.define('InterfaceA', {
        doA : function() {
            console.log("doA");
        }
    });

    W.define('SubSub', {
        statics : {
            YES : "yes"
        },
        extend : "Sub",
        mixins : ["InterfaceA"],
        initialize : function() {
        }
    });

    var subsub = W.create('SubSub', {
        age : 21
    });

    console.dir(subsub);

    subsub.doA();
</script>


</body>
</html>
